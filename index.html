<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <!-- icons -->
    <script src="https://kit.fontawesome.com/08e000e9f5.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="page-wrapper">
        
        <main>
            <div class="game">
                <div class="player-choice">
                    <div class="title">
                        <h3>You against</h3>
                    </div>
                    <div class="choice player-choice">
                        <button id="rock" class="player-choice"><i class="fas fa-hand-rock"></i></button>
                        <button id="paper" class="player-choice"><i class="fas fa-hand-paper"></i></button>
                        <button id="scissors" class="player-choice"><i class="fas fa-hand-scissors"></i></button>
                    </div>
                </div>
                <div class="machine-choice">
                    <div class="title">
                        <h3>The Machine!</h3>
                    </div>
                    <div class="choice machine-choice">
                        <button id="c-rock" class="machine-button"><i class="fas fa-hand-rock"></i></button>
                        <button id="c-paper" class="machine-button"><i class="fas fa-hand-paper"></i></button>
                        <button id="c-scissors" class="machine-button"><i class="fas fa-hand-scissors"></i></button>
                    </div>
                </div>
            </div>
            <div id="round"></div>
            <div id="result"></div>
        </main>
        <footer>
            <p>A Rock-Paper-Scissors game. First to 5 wins</p>
            <p>Coded by <a href="https://github.com/je-jo">Jelena Jovicic</a> for <a
                    href="https://www.theodinproject.com/">The Odin Project</a>, 2021</p>
        </footer>
    </div>

    <audio id="openhat" src="sounds/openhat.wav"></audio>
    <audio id="boom" src="sounds/boom.wav"></audio>
    <audio id="tink" src="sounds/tink.wav"></audio>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
